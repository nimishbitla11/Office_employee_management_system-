<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Filter Employees</title>
</head>
<body>
    <div class="container" style="text-align: center">
        <h2>Filter Employee Details</h2><hr>

        <form action="/emp1/filter_emp/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Employee First/Last Name</label><br>
                <input type="text" id="name" name="name" value="{{ name }}"><br>
            </div> 
            <hr> 
          
              <div class="mb-3">
                <label for="dept" class="form-label"  >Department</label><br>
                <input type="text" name="dept" id="dept" value="{{ dept }}" ><br>
              </div> 
              <hr> 
              
              <div class="mb-3">
                <label for="role" class="form-label"  >Role</label><br>
                <input type="text" name="role"  id="role" value="{{ role }}" ><br>
              </div> 
              <hr> 
               
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            
    
    
    </div>

    
</body>
</html>

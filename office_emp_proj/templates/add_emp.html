<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Add Employees</title>
</head>
<body>
    <div class="container" style="text-align: left"> 
        
    <h2>Add an Employee to System</h2>  <hr>
    
    <form action="/emp1/add_emp/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label"  >First Name</label><br>
          <input type="text" name="first_name" id="first_name" value="{{ first_name }}" ><br>
        </div> 
        <hr> 

        <div class="mb-3">
            <label for="last_name" class="form-label"  >Last Name</label><br>
            <input type="text"  name="last_name" id="last_name" value="{{ last_name }}" ><br>
          </div> 
          <hr>

        <div class="mb-3">
            <label for="salary" class="form-label"  >salary</label><br>
            <input type="number"  name="salary" id="salary" value="{{ salary }}"><br>
          </div> 
          <hr>  
          
          <div class="mb-3">
            <label for="bonus" class="form-label"  >Bonus</label><br>
            <input type="number" name="bonus" id="bonus" value="{{ bonus }}"><br>
          </div> 
          <hr>  
          
          <div class="mb-3">
            <label for="dept" class="form-label"  >Department</label><br>
            <input type="number" name="dept" id="dept" value="{{ dept }}" ><br>
          </div> 
          <hr> 
          
          <div class="mb-3">
            <label for="role" class="form-label"  >Role</label><br>
            <input type="number" name="role"  id="role" value="{{ role }}" ><br>
          </div> 
          <hr> 
          
          <div class="mb-3">
            <label for="phone" class="form-label"  >Phone</label><br>
            <input type="number" name="phone" id="phone" value="{{ phone }}" ><br>
          </div> 
          <hr>  
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    
    </div>
    
</body>
</html>
